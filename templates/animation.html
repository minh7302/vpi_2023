<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Data</title>
  </head>
  <body>
    <form id="add-data-form">
      <label for="name-input">Name:</label>
      <input type="text" id="name-input" name="name"><br>

      <label for="age-input">Age:</label>
      <input type="number" id="age-input" name="age"><br>

      <button type="submit">Add Data</button>
    </form>

    <script>
      const addData = async (table_name, data) => {
        try {
          const response = await fetch(`/api/add/${table_name}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
          const json = await response.json();
          console.log(json);
          return json;
        } catch (error) {
          console.error(error);
        }
      };

      const form = document.getElementById('add-data-form');
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const name = document.getElementById('name-input').value;
        const age = document.getElementById('age-input').value;
        const data = { name, age };
        const result = await addData('my_table', data);
        console.log(result);
        alert('Data added successfully!');
      });
    </script>
  </body>
</html>
